<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AI Prompting</title>
    <base href="/">
    <script src="index.js" defer></script>
    <style>
        *{
            font-family: "arial",serif;
            padding: 5px;
            align-self: center;
        }
        textarea{
            border-radius: 10px
        }
    </style>
</head>
<body>
    <label for="prompt">Prompt</label><br>
        <textarea id="prompt"></textarea><br><br>
    <button id="button">Send</button><br><br>
    <label for="models-container">Models</label><br>
    <div id="models-container">
        <p>Carregando modelos...</p>
    </div>
    <label for="output">Output</label><br>
    <textarea id="output" disabled rows="10" cols="100"></textarea>

</body>
</html>
